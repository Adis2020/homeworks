<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" action="javascript:void(0)">
            <div class="form-control">
                <input type="text" id="userName" placeholder="Введите имя" data-required data-user="name">
            </div>
            <div class="form-control">
                <input type="tel" id="userPhone" placeholder="Введите тел номер" data-required data-user="phone">
            </div>
            <div class="form-control">
                <textarea id="userMsg" placeholder="Введите сообщение" data-user="message"></textarea>
            </div>
            <div class="form-control">
                <select id="userBank" data-user="bank">
                    <option value="">Выберите банк</option>
                    <option value="Bakai Bank">Bakai Bank</option>
                    <option value="Optima Bank">Optima Bank</option>
                    <option value="KICB Bank">KICB Bank</option>
                </select>
            </div>
            <div class="form-control">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
